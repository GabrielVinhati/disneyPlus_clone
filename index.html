<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Disney +</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="dist/images/images/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="title--small">As melhores histórias em um só lugar.</h3>
            <p>
                <a href="#" class="link-text">Assinar o Disney+</a>
                <br>
                <Span class="text">R$ 27,90/mês ou R$ 279,90/ano à vista*</Span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="dist/images/images/logos/disney_star_plus.png" alt="disney + - starplus - combo+">
                    <button>ASSINE AGORA</button>
                    <span class="text">R$ 45,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="dist/images/images/logos/disney_star_plus_starzplay.png" alt="disney + - starplus - combo+">
                    <button>ASSINE AGORA</button>
                    <span class="text">R$ 55,90/mês*</span>
                </li>
            </ul>
            <p class="text--small">
                *O preço pode variar caso a assinatura seja feita através de outras plataformas.
            </p>
        </div>
    </section>
</body>
</html>
